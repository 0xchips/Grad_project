<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .debug-log {
            height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .status-indicators {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .status-indicator {
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .status-success { background-color: #d4edda; color: #155724; }
        .status-warning { background-color: #fff3cd; color: #856404; }
        .status-error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Configuration System Debug Test</h1>
        
        <div class="status-indicators">
            <div id="api-status" class="status-indicator status-warning">API: Checking...</div>
            <div id="js-status" class="status-indicator status-warning">JS: Loading...</div>
            <div id="adapters-status" class="status-indicator status-warning">Adapters: Loading...</div>
            <div id="config-status" class="status-indicator status-warning">Config: Loading...</div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Configuration Form</h3>
                <form id="config-form">
                    <div class="mb-3">
                        <label for="realtime-monitoring" class="form-label">Realtime Monitoring</label>
                        <select id="realtime-monitoring" name="realtime_monitoring" class="form-select">
                            <option value="">Select adapter...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="network-devices" class="form-label">Network Devices</label>
                        <select id="network-devices" name="network_devices" class="form-select">
                            <option value="">Select adapter...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="kismet-monitoring" class="form-label">Kismet Monitoring</label>
                        <select id="kismet-monitoring" name="kismet_monitoring" class="form-select">
                            <option value="">Select adapter...</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Configuration</button>
                </form>
                
                <div class="mt-3">
                    <div id="scan-status" class="alert alert-info" style="display: none;"></div>
                    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                    <div id="adapter-info" class="alert alert-info" style="display: none;"></div>
                </div>
            </div>
            
            <div class="col-md-6">
                <h3>Debug Log</h3>
                <div id="debug-log" class="debug-log"></div>
                <button onclick="clearLog()" class="btn btn-secondary mt-2">Clear Log</button>
            </div>
        </div>
    </div>

    <script>
        // Enhanced console logging
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        const debugLog = document.getElementById('debug-log');
        
        function addToLog(level, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            debugLog.textContent += `[${timestamp}] ${level.toUpperCase()}: ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }
        
        console.log = (...args) => {
            originalLog.apply(console, args);
            addToLog('info', ...args);
        };
        
        console.error = (...args) => {
            originalError.apply(console, args);
            addToLog('error', ...args);
        };
        
        console.warn = (...args) => {
            originalWarn.apply(console, args);
            addToLog('warn', ...args);
        };
        
        function clearLog() {
            debugLog.textContent = '';
        }
        
        function updateStatus(id, status, text) {
            const element = document.getElementById(id);
            element.className = `status-indicator status-${status}`;
            element.textContent = text;
        }
        
        // Test API endpoints first
        async function testAPIs() {
            console.log('üß™ Testing API endpoints...');
            
            try {
                // Test wireless adapters API
                const adaptersResponse = await fetch('/api/wireless-adapters');
                const adaptersData = await adaptersResponse.json();
                
                if (adaptersResponse.ok) {
                    updateStatus('api-status', 'success', `API: Working (${adaptersData.count} adapters)`);
                    console.log('‚úÖ Wireless adapters API working:', adaptersData);
                } else {
                    throw new Error('Adapters API failed');
                }
                
                // Test configuration API
                const configResponse = await fetch('/api/configurations');
                const configData = await configResponse.json();
                
                if (configResponse.ok) {
                    console.log('‚úÖ Configuration API working:', configData);
                } else {
                    throw new Error('Configuration API failed');
                }
                
                return { adapters: adaptersData, config: configData };
                
            } catch (error) {
                updateStatus('api-status', 'error', 'API: Failed');
                console.error('‚ùå API test failed:', error);
                throw error;
            }
        }
        
        // Test JavaScript loading
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ DOM loaded, starting tests...');
            
            // Test APIs first
            try {
                await testAPIs();
            } catch (error) {
                console.error('API tests failed, continuing with JS test...');
            }
            
            // Wait for configurations.js to load
            setTimeout(() => {
                if (typeof ConfigurationsManager !== 'undefined') {
                    updateStatus('js-status', 'success', 'JS: ConfigurationsManager loaded');
                    console.log('‚úÖ ConfigurationsManager class available');
                    
                    if (window.configurationsManager) {
                        console.log('‚úÖ Global configurationsManager instance exists');
                        
                        // Monitor adapter loading
                        const checkAdapters = setInterval(() => {
                            if (window.configurationsManager.adaptersLoaded) {
                                updateStatus('adapters-status', 'success', 
                                    `Adapters: Loaded (${window.configurationsManager.adapters.length})`);
                                clearInterval(checkAdapters);
                            }
                        }, 100);
                        
                        // Monitor config loading
                        const checkConfig = setInterval(() => {
                            if (window.configurationsManager.configurationLoaded) {
                                updateStatus('config-status', 'success', 'Config: Loaded');
                                clearInterval(checkConfig);
                            }
                        }, 100);
                        
                    } else {
                        updateStatus('js-status', 'warning', 'JS: Class loaded, no instance');
                        console.warn('ConfigurationsManager class loaded but no global instance');
                    }
                } else {
                    updateStatus('js-status', 'error', 'JS: ConfigurationsManager not found');
                    console.error('‚ùå ConfigurationsManager class not found');
                }
            }, 1000);
        });
    </script>
    
    <script src="/static/js/configurations.js"></script>
</body>
</html>
