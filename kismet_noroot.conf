# Kismet configuration for WiGuard - Non-root mode
# This configuration allows Kismet to run without root privileges
# Some features may be limited, but basic wireless monitoring will work

# Configuration directory - required
configdir=/etc/kismet

# Basic server settings
server_name=WiGuard-Kismet
server_description=WiGuard Wireless Security Monitor

# HTTP server configuration
httpd_username=kali
httpd_password=kali
httpd_port=2502
httpd_ssl=false
httpd_mime=/usr/share/kismet/httpd_mime.conf

# Disable authentication for API access (testing only)
httpd_allow_cors=true
httpd_auth_require=false

# Disable features that require root
# GPS - disable if not needed
gps=false

# Remote capture - explicitly disable to avoid port conflicts
remote_capture_enabled=false

# Logging settings - use user writable directories
log_config_dir=/tmp/kismet-logs
log_types=kismetdb,pcapng
log_title=WiGuard

# OUI file for manufacturer lookup
ouifile=/usr/share/kismet/kismet_manuf.txt.gz
ouifile=/usr/share/kismet/kismet_manuf.txt

# Memory and performance tuning
kis_log_level=2
keep_location_cloud_history=false
keep_datasource_signal_history=false

# Datasource configurations
# These will be overridden by command line -c parameter
# source=wlan0:name=wlan0

# Web UI settings
httpd_home=/usr/share/kismet/httpd/
httpd_user_home=/usr/share/kismet/httpd/

# Disable some resource-intensive features for better performance
track_device_seenby_view=false
track_device_phy_view=false

# Alert configuration
alertbacklog=50

# Channel hopping for better coverage
source_hop=true
source_hop_speed=5

# Packet filtering to reduce load
filter_tracker=true
