<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Expand Test</title>
    <link rel="stylesheet" href="templates/static/css/styles.css">
    <style>
        body { 
            background: var(--bg-primary); 
            color: var(--text-primary); 
            padding: 20px; 
        }
        .test-container { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .chart-card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .chart-actions {
            display: flex;
            gap: 10px;
        }
        .btn-icon {
            background: var(--cyber-blue);
            border: none;
            border-radius: 4px;
            padding: 8px;
            color: white;
            cursor: pointer;
        }
        .btn-icon:hover {
            background: var(--cyber-blue-dark);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Chart Expand Functionality Test</h1>
        
        <div class="chart-card">
            <div class="chart-header">
                <h3>Test Chart 1 - Line Chart</h3>
                <div class="chart-actions">
                    <button class="btn-icon" onclick="expandChart('testChart1', 'Test Line Chart')">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            <canvas id="testChart1" width="400" height="200"></canvas>
        </div>
        
        <div class="chart-card">
            <div class="chart-header">
                <h3>Test Chart 2 - Doughnut Chart</h3>
                <div class="chart-actions">
                    <button class="btn-icon" onclick="expandChart('testChart2', 'Test Doughnut Chart')">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            <canvas id="testChart2" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="templates/static/js/main.js"></script>
    <script>
        // Create test charts
        document.addEventListener('DOMContentLoaded', function() {
            // Test Chart 1 - Line Chart
            const ctx1 = document.getElementById('testChart1').getContext('2d');
            new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Sample Data',
                        data: [12, 19, 3, 5, 2, 3],
                        borderColor: '#00d4ff',
                        backgroundColor: 'rgba(0, 212, 255, 0.1)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });

            // Test Chart 2 - Doughnut Chart
            const ctx2 = document.getElementById('testChart2').getContext('2d');
            new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green'],
                    datasets: [{
                        data: [12, 19, 3, 5],
                        backgroundColor: ['#ff3366', '#00d4ff', '#ffdd00', '#00ff88']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom'
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
