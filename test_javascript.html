<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Test</title>
</head>
<body>
    <button onclick="testRunFullScan()">Test Run Full Scan</button>
    <div id="result"></div>
    
    <script>
        function testRunFullScan() {
            document.getElementById('result').innerHTML = 'Testing...';
            
            fetch('/api/nessus/full-scan-with-discovery', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    scan_name: `Test_Scan_${new Date().toISOString().split('T')[0]}`
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 
                    `Success: ${data.success}<br>
                     Devices: ${data.discovered_devices}<br>
                     Message: ${data.message}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
