# Simple Kismet configuration for CyberShield
# Required configuration directory
configdir=/etc/kismet

# Disable remote capture server to avoid port conflicts
remote_capture_listen=
remote_capture_port=

# Web server configuration
httpd_username=kali
httpd_password=kali
httpd_port=2501
httpd_ssl=false

# Disable GPS if not needed
gps=false

